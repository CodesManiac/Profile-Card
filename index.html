<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      class="top-background"
      src="images/bg-pattern-top.svg"
      alt=" image background"
    />

    <div class="profile-card">
      <img
        class="card-top"
        src="images/bg-pattern-card.svg"
        alt="card-pattern"
      />
      <img
        class="profile-picture"
        src="images/image-victor.jpg"
        alt="victor's image"
      />
      <h3>Victor Crest <span class="age">26</span></h3>
      <p class="location">London</p>

      <hr />
      <div class="info">
        <div class="info-count">
          <h3>80K</h3>
          <p class="info-title">Followers</p>
        </div>

        <div class="info-count">
          <h3>803K</h3>
          <p class="info-title">Likes</p>
        </div>

        <div class="info-count">
          <h3>1.4K</h3>
          <p class="info-title">Photos</p>
        </div>
      </div>
    </div>
    <img
      class="bottom-background"
      src="images/bg-pattern-bottom.svg"
      alt="bottom background image"
    />
  </body>
</html>
